<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
<div th:text="${user.getId()}">id</div>
<div th:text="${user.getUsername()}">username</div>
<div th:text="${user.getEmail()}">email</div>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="logout">
</form>
</body>
</html>
