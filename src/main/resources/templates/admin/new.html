<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h2>Create user</h2>
<hr/>
<form th:method="POST" th:action="@{/admin}">
    <label for="username">username</label>
    <input type="text" th:field="*{user.username}" id="username"/>
    <br/><br/>
    <label for="password">password</label>
    <input type="text" th:field="*{user.password}" id="password"/>
    <br/><br/>
    <label for="email">email</label>
    <input type="text" th:field="*{user.email}" id="email"/>
    <br/><br/>
    <div th:each="role : ${roles}">
        <input type="checkbox" th:field="${user.roles}" th:value="${role}" id="roles"/>
        <label for="roles" th:text="${role.getName()}">Role</label>
    </div>

    <br/><br/>
    <input type="submit" value="create"/>
</form>
<br/>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="logout">
</form>
</body>
</html>
