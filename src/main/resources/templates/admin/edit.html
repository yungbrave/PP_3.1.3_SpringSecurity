<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Edit user</title>
</head>
<body>
<h2>Edit user</h2>
<hr/>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Username</label>
    <input type="text" th:field="*{username}" id="name"/>
    <br/><br/>
    <label for="surname">email</label>
    <input type="text" th:field="*{email}" id="surname"/>
    <br/><br/>
    <label for="password">password</label>
    <input type="text" th:field="*{password}" id="password">
    <br/><br/>
    Current role:
    <b th:text="${user.getRoles()}">roles</b>
    <div th:each="role : ${roles}">
        <input type="checkbox" th:field="${user.roles}" th:value="${role}" id="roles"/>
        <label for="roles" th:text="${role.getName()}">Role</label>
    </div>
    <br/><br/>
    <input type="submit" value="edit"/>
</form>
<br/>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="logout">
</form>
</body>
</html>
